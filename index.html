<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semana do Zero ao programador Contratado - Fundo Mágico</title>
  </head>
  <body>
    <header class="header">
      <h1>Fundo Mágico</h1>
      <p class="subtitle">
        Transforma suas ideias em backgrounds incríveis com o poder da
        IA.Descreva o que você imagina e veja a magia
      </p>
      <main class="container">
        <section class="card main-card">
          <h2>Descreva o background que você deseja</h2>
          <form class="form-group">
            <textarea
              name=""
              id="descricao"
              placeholder="Ex:um gradiente azul suave que vai do azul clarao para o azul escuro"
              rows="5"
            ></textarea>
            <button id="generation-btn" class="btn-magic">
              <span id="btn-text">Gerar backgroud Mágico</span>
            </button>
          </form>
        </section>
        <section id="preview-section" class="preview-card"></section>
        <section is="code-output" class="code-grid">
          <div class="card code-card">
            <h3 class="code-title">Código HTML</h3>
            <pre id="html-code" class="code-block"></pre>
          </div>
          <div class="card code-card">
            <h3 class="code-title">Código CSS</h3>
            <pre id="css-code" class="code-block"></pre>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
